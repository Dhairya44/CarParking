<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="admin/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>this is home page</title>
</head>
<body>
<section style="margin-top: 150px;">
    <div class="card">
        <div class="card-body">
            <h1 class="text-center" style="margin-bottom: 0px;margin-top: 15px;" >Parking Slots</h1>
            <div class="table-responsive">
                <table class="table  ">
                    <thead class="thead-light ">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Location</th>
                        <th scope="col">InTime</th>
                        <th scope="col">OutTime</th>
                        <th scope="col">Booking Date</th>
                        <th scope="col">Modify</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${book}">
                        <td><span th:text="${c.id}"></span></td>
                        <td><span th:text="${c.location}"></span></td>
                        <td><span th:text="${c.inTime}"></span></td>
                        <td><span th:text="${c.outTime}"></span></td>
                        <td><span th:text="${c.date}"></span></td>
                        <td>
                            <form method="post" th:action="@{'/admin/cancel-slot/'+${c.id}}" class="mt-2">
                                <button type="submit" class="btn btn-danger btn-sm">Cancel Booking</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <h1>
                    Total Cost: <p th:text="${cost}"></p>
                </h1>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(() => {
            $(".item").removeClass("active");
        });
    </script>

</section>
</body>
</html>
