<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>this is home page</title>
</head>
<body>
<section style="margin-top: 150px;">
    <div class="card">
        <div class="card-body">
            <h1 class="text-center" style="margin-bottom: 0px;margin-top: 15px;">Parking Slots</h1>
            <div class="table-responsive">
                <div th:if="${error}" class="alert alert-danger">
                    Slot Already Booked
                </div>
                <table class="table">
                    <thead class="thead-light ">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Location</th>
                        <th scope="col">Available</th>
                        <th scope="col">Waiting</th>
                        <th scope="col">Day</th>
                        <th scope="col">InTime</th>
                        <th scope="col">OutTime</th>
                        <th scope="col">Service</th>
                        <th scope="col">Price</th>
                        <th scope="col">Modify</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${slots}">
                        <td><span th:text="${c.id}"></span></td>
                        <td><span th:text="${c.location}"></span></td>
                        <td><span th:text="${c.available}"></span></td>
                        <td><span th:text="${c.waiting}"></span></td>
                        <td><span th:text="${c.day}"></span></td>
                        <td><span th:text="${c.inTime}"></span></td>
                        <td><span th:text="${c.outTime}"></span></td>
                        <td><span th:text="${c.service}"></span></td>
                        <td><span th:text="${c.price}"></span></td>
                        <td>
                            <form method="post" th:action="@{'/admin/book-slot/'+${c.id}}" class="mt-2">
                                <button type="submit" class="btn btn-danger btn-sm">Book</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(() => {
            $(".item").removeClass("active");
        });
    </script>
</section>
</body>
</html>
