<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>this is home page</title>
</head>
<body>
<section style="margin-top: 100px; padding-top: 50px;">
    <div class="card" style="width: 80%;">
        <div class="card-body" style="padding-top: 15px;">
            <h1 class="text-center">Parking Slots</h1>
            <div class="table-responsive">
                <table class="table  ">
                    <thead class="thead-light ">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Location</th>
                        <th scope="col">Available</th>
                        <th scope="col">Waiting</th>
                        <th scope="col">Users</th>
                        <th scope="col">Day</th>
                        <th scope="col">InTime</th>
                        <th scope="col">OutTime</th>
                        <th scope="col">Services</th>
                        <th scope="col">Price</th>
                        <th scope="col">Car Number</th>
                        <th scope="col">Modify</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${slots}">
                        <td><span th:text="${c.id}"></span></td>
                        <td><span th:text="${c.location}"></span></td>
                        <td><span th:text="${c.available}"></span></td>
                        <td><span th:text="${c.waiting}"></span></td>
                        <td><span th:text="${c.nameOfUsers}"></span></td>
                        <td><span th:text="${c.day}"></span></td>
                        <td><span th:text="${c.inTime}"></span></td>
                        <td><span th:text="${c.outTime}"></span></td>
                        <td><span th:text="${c.service}"></span></td>
                        <td><span th:text="${c.price}"></span></td>
                        <td><span th:text="${c.regisNumber}"></span></td>
                        <td class="del-icon">
                            <a th:href="@{'/user/deleteslot/' + ${c.id}}" class="btn btn-danger-shadow-none"><i class="fas fa-trash" style="color:darkred"></i></a>
                            <form method="post" th:action="@{'/user/update-slot/'+${c.id}}" class="mt-2">
                                <button type="submit" class="btn btn-danger-shadow-none"><i class="fas fa-exchange-alt" style="color:forestgreen"></i></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(() => {
            $(".item").removeClass("active");
        });
    </script>
</section>
</body>
</html>
