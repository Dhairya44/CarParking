<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="worker/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>this is home page</title>
</head>
<body>
<section>

    <div class="container">

        <div class="card">

            <div class="card-body">

                <div class="container text-center" style="padding-top: 15px;">
                    <h1 class="text-center mt-3" th:text="${worker.name}"></h1>
                </div>

                <table class="table text-center">
                    <thead>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${worker.email}"></span></td>

                    </tr>
                    <tr>
                        <th scope="row">Phone Number</th>
                        <td><span th:text="${worker.phone}"></span></td>

                    </tr>
                    <tr>
                        <th scope="row">Rating</th>
                        <td><span th:text="${worker.rating}"></span></td>

                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </div>

    <script>
        $(document).ready(() => {
            $(".item").removeClass("active");
        });
    </script>

</section>
</body>
</html>
