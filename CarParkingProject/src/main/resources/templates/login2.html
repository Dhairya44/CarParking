!<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login2.css}">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
      <div class="login-page">
      	<div th:if="${param.error}" class="alert alert-danger">
               Invalid Username and Password!!
        </div>
                	
         <div th:if="${param.logout}" class="alert alert-success">
               You have been successfully logged out!!
         </div>
        <div class="form">
        <form class="login-form" th:action="@{/login}" method="post">
          <input type="text" id="username" placeholder="Username"/>
          <input type="password" id="password" placeholder="Password"/>
          <input class="submit" type="submit" value="Login">
        
        	<a href="#" th:href="@{/oauth2/authorization/google}" class="google btn">
      		    <i class="fa fa-google fa-fw"></i> Login with Google+
    	    </a>
    	    <br>
        	<a href="#" class="fb btn" th:href="@{/oauth2/authorization/facebook}">
          		<i class="fa fa-facebook fa-fw"></i> Login with Facebook
        	</a>
      </form>
        <form class="login-form">  
          <p class="message">Not registered? <a th:href="@{/signup}">Create an account</a></p>
        </form>
        </div>
      </div>
  </body>
</html>
