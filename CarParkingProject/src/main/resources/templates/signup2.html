<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
  	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login2.css}">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
  <div class="login-page">
    <div class="form">
      <form class="login-form" th:action="@{/registered}" method="post" th:object="${user}">
                    <input type="text" id="firstname" name="firstName" th:value=${user.firstName} placeholder="Name">
                    
                    <input type="password" id="password" name="password" th:value=${user.password} placeholder="Password">
                    
                    <input type="email" id="email" name="email" th:value=${user.email} placeholder="Email">
                                       
                	<div th:if="${otpbool}">
                		<label for="otp">Enter OTP sent:</label>
                    	<input type="password" id="otp" name="otp">
                	</div>
                    
                    <input class="submit" id="submit" type="submit" value="Create Account">
                    <p class="message">Already registered? <a th:href="@{/login}">Sign In</a></p>
      </form>
    </div>
  </div>
</body>

</html>
