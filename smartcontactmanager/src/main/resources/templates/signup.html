<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/login2.css}">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="icon" href="favicon.ico">
</head>
<body>
	<section>
		<div class="login-page">
			<div class="form">

					  <form class="login-form" novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}" >
					  	<!-- name field  -->

						    <input 
						      name="name"
						      type="text"
						      id="name_field" 
						      aria-describedby="emailHelp"
						      placeholder="Name"
						      required
						      th:value="${user.name}"
						       />
						        <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
     							 </div>
						  <input
								  name="username"
								  type="text"
								  id="username_field"
								  aria-describedby="emailHelp"
								  placeholder="UserName"
								  required
								  th:value="${user.username}"
						  />
						  <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
						  </div>
					  	<!-- email field  -->
						    <input 
						     name="email"
						      type="email"
						      id="email_field" 
						      aria-describedby="emailHelp"
						      placeholder="Email"
						      required
						      th:value="${user.email}"
						       />
					  	<!-- password field  -->
						    <input 
						    
						      name="password"
						      type="password"
						      id="password_field" 
						      aria-describedby="emailHelp"
						      placeholder="Password"
						      required
							  th:value="${user.password}"
						       />

						  <input
								  name="phone"
								  type="number"
								  id="phone_field"
								  aria-describedby="emailHelp"
								  placeholder="Phone Number"
								  required min="10"
								  th:value="${user.phone}"
						  />
						  <div th:if="${otpbool}">
							  <label style="color: #ffffff;" for="otp">Enter OTP sent:</label>
							  <input type="password" id="otp" name="otp">
						  </div>
						  <br>
						  <div>
						  <button class="submit" type="submit">Create Account</button>
						  </div>
						  <br>
						  <div>
  						<button class="submit" type="reset">Reset</button>
						  </div>
						  <p class="message">Already registered? <a th:href="@{/signin}">Sign In</a></p>
					  </form>
			</div>
		</div>
	</section>
</body>
</html>
