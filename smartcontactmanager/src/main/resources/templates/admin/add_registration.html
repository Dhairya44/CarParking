<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:replace="admin/base::layout(~{::section})"
>
<head>
    <meta charset="UTF-8" />
    <title>Settings</title>
</head>
<body>
<section>
    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <div class="card">

                    <div class="card-body">

                        <h3 class="mb-3">Change password</h3>

                        <form  th:action="@{'/admin/process-regis/' + ${id}}" method="post">

                            <div class="dropdown">
                                <select name="carModel" id="cars">
                                    <option value="SUV">SUV</option>
                                    <option value="Sedan">Sedan</option>
                                    <option value="HatchBack">HatchBack</option>
                                </select>
                            </div>

                            <div class="form-group">

                                <input name="carRegis" type="text" class="form-control" placeholder="Enter Car Registration Number" />

                            </div>

                            <div class="conainer text-center">

                                <button type="submit" class="btn btn-success">Continue</button>

                            </div>

                        </form>

                    </div>

                </div>


            </div>

        </div>

    </div>

    <script>
        $(document).ready(() => {
            $(".item").removeClass("active");
        });
    </script>
</section>
</body>
</html>
