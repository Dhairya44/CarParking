		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		
		<script>
		
		function deleteWorker(cid)
		{
			
			swal({
				  title: "Are you sure?",
				  text: "you want to delete this worker..",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				   
					  
					  window.location="/user/delete/"+cid;
					  
				  } else {
				    swal("Your worker is safe !!");
				  }
				});
			
		}
		
		
		</script>
