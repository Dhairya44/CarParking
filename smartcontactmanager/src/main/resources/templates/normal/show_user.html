<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>this is home page</title>
</head>
<body>
<section style="margin-top: 100px; padding-top: 50px;">
    <div class="card">
        <div class="card-body" style="padding-top: 15px;">
            <h1 class="text-center">Users</h1>
            <div class="table-responsive">
                <table class="table  ">
                    <thead class="thead-light ">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">UserName</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Role</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${users}">
                        <td><span th:text="${c.name}"></span></td>
                        <td><span th:text="${c.username}"></span></td>
                        <td>
                            <span th:text="${c.email}"></span>
                        </td>
                        <td>
                            <span th:text="${c.phone}"></span>
                        </td>
                        <td>
                            <span th:text="${c.role}"></span>
                        </td>
                        <td>
                            <a th:href="@{'/user/deleteuser/' + ${c.id}}" class="btn btn-danger-shadow-none"><i class="fas fa-trash" style="color:darkred"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show-user/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
                    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-user/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
                    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/show-user/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <script>
        $(document).ready(() => {
            $(".item").removeClass("active");
        });
    </script>
</section>
</body>
</html>
